{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'ecommerce:index' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecommerce:orders_list' %}">Orders List</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecommerce:tickets_list' %}">Tickets List</a>
                </li>
                <li class="nav-item active">
                    <form action="{% url 'user:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit"> Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user:login' %}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user:register' %}">Register</a>
                </li>
            {% endif %}

        </ul>
    </div>
</nav>
